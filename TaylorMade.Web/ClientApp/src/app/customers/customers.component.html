<div class="content-wrapper">
  <div>
    <h1>Customers</h1>
  </div>
  <div class="row">
    <table class="row-border hover">
      <thead>
        <tr>
          <th> </th>
          <th>Name</th>
          <th>Address</th>
          <th>Email</th>
          <th>Contact Number</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td class="selected"><input type="checkbox" [(ngModel)]="customer.selected"></td>
          <td class="name">{{ customer.name }}</td>
          <td class="name">{{ customer.address }}</td>
          <td class="name">{{ customer.email }}</td>
          <td class="name">{{ customer.contactNumber }}</td>
          <td class="name">{{ customer.description }}</td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="right-button" (click)="DeleteCustomer();" name="delete" id="btnDelete">Delete</button>
  </div>
  <div class="row">
    <form #customerForm="ngForm">
      <div>
        <label for="name">
          Name
        </label>
        <input type="text" class="form-control name" id="name" [(ngModel)]="customer.name" name="name" #name="ngModel" required>
      </div>
      <div>
        <label for="address">
          Address
        </label>
        <input type="text" class="form-control" id="address" [(ngModel)]="customer.address" name="address" #name="ngModel" required>
      </div>
      <div>
        <label for="email">
          Email
        </label>
        <input type="email" class="form-control" id="email" [(ngModel)]="customer.email" name="email" #name="ngModel" required>
      </div>
      <div>
        <label for="contactNumber">
          Contact Number
        </label>
        <input type="text" class="form-control" id="contactNumber" [(ngModel)]="customer.contactNumber" name="contactNumber" #name="ngModel" required>
      </div>
      <div>
        <label for="description">
          Description
        </label>
        <input type="text" class="form-control description" id="description" [(ngModel)]="customer.description" name="description" #name="ngModel" required>
      </div>
      <button type="button" (click)="AddCustomer();" [disabled]="!customerForm.form.valid" name="add" id="btnAdd">Add Customer</button>
    </form>
  </div>
</div>
