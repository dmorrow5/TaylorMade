<div class="content-wrapper">
  <div>
    <h1>Materials</h1>
  </div>
  <div class="row">
    <table class="row-border hover">
      <thead>
        <tr>
          <th> </th>
          <th>Name</th>
          <th>Quantity</th>
          <th>Cost</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let material of materials">
          <td class="selected"><input type="checkbox" [(ngModel)]="material.selected"></td>
          <td class="name">{{ material.name }}</td>
          <td class="name">{{ material.quantity }}</td>
          <td class="name">{{ material.cost }}</td>
          <td class="name">{{ material.description }}</td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="right-button" (click)="DeleteMaterial();" name="delete" id="btnDelete">Delete</button>
  </div>
  <div class="row">
    <form #materialForm="ngForm">
      <div>
        <label for="name">
          Name
        </label>
        <input type="text" class="form-control name" id="name" [(ngModel)]="material.name" name="name" #name="ngModel" required>
      </div>
      <div>
        <label for="quantity">
          Quantity
        </label>
        <input type="number" class="form-control" id="quantity" [(ngModel)]="material.quantity" name="quantity" #name="ngModel" required>
      </div>
      <div>
        <label for="cost">
          Cost
        </label>
        <input type="number" class="form-control" id="cost" [(ngModel)]="material.cost" name="cost" #name="ngModel" required>
      </div>
      <div>
        <label for="description">
          Description
        </label>
        <input type="text" class="form-control description" id="description" [(ngModel)]="material.description" name="description" #name="ngModel" required>
      </div>
      <button type="button" (click)="AddMaterial();" [disabled]="!materialForm.form.valid" name="add" id="btnAdd">Add Material</button>
    </form>
  </div>
</div>
