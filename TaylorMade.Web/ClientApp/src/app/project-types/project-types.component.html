<div class="content-wrapper">
  <div>
    <h1>Project Types</h1>
  </div>
  <div class="row">
    <table class="row-border hover">
      <thead>
        <tr>
          <th> </th>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let projectType of projectTypes">
          <td class="selected"><input type="checkbox" [(ngModel)]="projectType.selected"></td>
          <td class="name">{{ projectType.name }}</td>
          <td class="description">{{ projectType.description }}</td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="right-button" (click)="DeleteProjectType();" name="delete" id="btnDelete">Delete</button>
  </div>
  <div class="row">
    <form #projectTypeForm="ngForm">
      <div>
        <label for="name">
          Name
        </label>
        <input type="text" class="form-control name" id="name" [(ngModel)]="projectType.name" name="name" #name="ngModel" required>
      </div>
      <div>
        <label for="description">
          Description
        </label>
        <input type="text" class="form-control description" id="description" [(ngModel)]="projectType.description" name="description" #name="ngModel" required>
      </div>
      <button type="button" (click)="AddProjectType();" [disabled]="!projectTypeForm.form.valid" name="add" id="btnAdd">Add Project Type</button>
    </form>
  </div>
</div>
